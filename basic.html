function range(start, end) {
	list = [];
	for (i=start;i<=end;i++){
		list.push(i);
	}
	return list;
}

function three_five_multiples_range(start, end) {
	list = [];
	for (i=start;i<=end;i++){
		if(i % 5 === 0 || i % 3 === 0)
		list.push(i);
	};

	return list;
}
